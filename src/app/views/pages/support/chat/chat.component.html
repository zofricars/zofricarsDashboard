<div class="row chat-wrapper">
  <div class="col-md-12">
    <div class="card">

                    </button>

                      <a class="dropdown-item d-flex align-items-center" href="" (click)="false"><i class="feather icon-eye icon-sm me-2"></i> <span class="">View Profile</span></a>

                  </div>

          <div class="col-lg-8 chat-content">
            <div class="chat-header border-bottom pb-2">
              <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                  <i (click)="backToChatList()" class="feather icon-corner-up-left icon-md me-2 ms-n2 text-muted d-lg-none"></i>
                  <figure class="mb-0 me-2">
                    <img src="assets/images/user.png" class="img-sm rounded-circle" alt="image">
                    <div class="status online"></div>
                    <div class="status online"></div>
                  </figure>
                  <div>
                    <!-- <p>Soportista Name</p> -->
                    <p class="text-muted tx-13">Soporstista</p>
                  </div>
                </div>
                <div class="d-flex align-items-center me-n1">
                  <a href="" (click)="false">
                    <i class="feather icon-video icon-lg text-muted me-3" ngbTooltip="Start video call"></i>
                  </a>
                  <a href="" (click)="false">
                    <i class="feather icon-phone-call icon-lg text-muted me-0 me-sm-3" ngbTooltip="Start voice call"></i>
                  </a>
                  <a href="" (click)="false" class="d-none d-sm-block">
                    <i class="feather icon-user-plus icon-lg text-muted" ngbTooltip="Add to contacts"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="chat-body" [perfectScrollbar]>
              <ul class="messages">
                <li class="message-item friend" [ngClass]="{'left-chat': message.sender === 'customer', 'me': message.sender === 'soportista'}"  *ngFor="let message of messages, let i = index " >
                  <img src="assets/images/user.png" class="img-xs rounded-circle" alt="avatar" [hidden]="message.sender!=='customer'">
                  <img src="assets/images/soportista.png" class="img-xs rounded-circle" alt="avatar"[hidden]="message.sender!=='soportista'">
                  <div class="content">
                    <div class="message">
                      <div class="bubble">
                        <p>{{message.text}}</p>
                      </div>
                      <span>8:12 PM</span>
                    </div>
                  </div>
                </li>
              
              
              </ul>
            </div>
     

           <div class="containerPie">
            <div class="bottom-div">
          
            <div class="chat-footer d-flex " >
              
              <div>
                <button type="button" class="btn border btn-icon rounded-circle me-2" ngbTooltip="Emoji">
                  <i class="feather icon-smile text-muted"></i>
                </button>
              </div>
              <div class="d-none d-md-block">
                <button type="button" class="btn border btn-icon rounded-circle me-2" ngbTooltip="Attatch files">
                  <i class="feather icon-paperclip text-muted"></i>
                </button>
              </div>
              <div class="d-none d-md-block">
                <button type="button" class="btn border btn-icon rounded-circle me-2" ngbTooltip="Record you voice">
                  <i class="feather icon-mic text-muted"></i>
                </button>
              </div>
              <form class="search-form flex-grow-1 me-2"  [formGroup]="messageForm" (ngSubmit)="sendMessage()">
                <div class="input-group"> 
                  <input type="text" class="form-control rounded-pill"  formControlName="text"  placeholder="Escribe aqui...">
                </div>
              
         



              <div>
                <button type="submit" class="btn btn-primary btn-icon rounded-circle">
                  <i class="feather icon-send"></i>
                </button>
              </div>
            </form>
